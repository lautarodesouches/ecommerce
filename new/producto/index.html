    <main class="container-fluid px-md-0 py-5 bg-light mh-700">

                                </div>

                                    <div class="position-absolute border rounded bg-white w-100 opcionesCantidad">
                                        <p class="border-top m-0 py-1">1</p>
                                        <p class="border-top m-0 py-1">2</p>
                                        <p class="border-top m-0 py-1">3</p>
                                        <p class="border-top m-0 py-1">4</p>
                                        <p class="border-top m-0 py-1">5</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mt-5 mt-md-0">
                            <p>Disponibles: <span>55</span></p>
                        </div>
                    </div>
                    <div class="my-3">
                        <button class="btn btn-primary w-75 py-2"><h5>Comprar Ahora</h5></button>
                    </div>
                    <div class="my-3">
                        <button class="btn btn-outline-primary w-75 py-2"><h5>Agregar al carrito</h5></button>
                    </div>
                </section>
            </div>
            <div id="addFavourite"></div>
