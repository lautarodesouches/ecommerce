<!DOCTYPE html>
<html>
<head>
<!--===============================================================================================-->
    <meta charset="utf-8">
<!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--===============================================================================================-->
    <meta name="description" content="Other Ecommerce">
<!--===============================================================================================-->
    <meta name="keywords" content="Other Ecommerce">
<!--===============================================================================================-->
    <link rel="stylesheet" href="../css/style.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="../vendors/css/bootstrap.min.css">
<!--===============================================================================================-->
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
<!--===============================================================================================-->
    <title>Other Ecommerce</title>
<!--===============================================================================================-->
</head>
<body>
<!--===============================================================================================-->
    <header></header>
<!--===============================================================================================-->
    <main class="container-fluid px-md-0 py-5 bg-light mh-700">
        <article class="container bg-white p-3 rounded position-relative">
            <div class="row align-items-center justify-content-end text-center">
                <section class="col-12 col-md-4" id="imagenes">
                    <div class="row align-items-center justify-content-end">
                        <div class="col-2">
                        </div>
                        <div class="col-10">
                            <img src="/new/img/1-1.png" alt="" class="w-75">
                        </div>
                    </div>
                </section>
                <section class="col-12 col-md-4" id="detalles">
                    <h2>Nombre</h2>
                    <div class="mt-4">
                        <h5 class="text-start">Color:</h5>
                        <div class="row mt-4 align-items-end">
                        </div>
                    </div>
                    <div class="mt-4 text-start">
                        <h5>Descripcion</h5>
                        <p></p>
                    </div>
                </section>
                <section class="col-12 col-md-4" id="opciones">
                    <div class="row mb-5">
                        <div class="col-12 col-md-6">
                            <div class="row justify-content-end">
                                <div class="col-6">
                                    <h5>Cantidad:</h5>
                                </div>
                                <div class="col-6">
                                    <span class="h5 pe-3">1</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-down" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6z"></path>
                                    </svg>
                                </div>
                                <div class="col-6 position-relative d-none">
                                    <div class="position-absolute border rounded bg-white w-100 opcionesCantidad">
                                        <p class="border-top m-0 py-1">1</p>
                                        <p class="border-top m-0 py-1">2</p>
                                        <p class="border-top m-0 py-1">3</p>
                                        <p class="border-top m-0 py-1">4</p>
                                        <p class="border-top m-0 py-1">5</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <p>Disponibles: <span>55</span></p>
                        </div>
                    </div>
                    <div class="my-3">
                        <button class="btn btn-primary w-75 py-2"><h5>Comprar Ahora</h5></button>
                    </div>
                    <div class="my-3">
                        <button class="btn btn-outline-primary w-75 py-2"><h5>Agregar al carrito</h5></button>
                    </div>
                </section>
            </div>
            <div id="addFavourite">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="blue" class="bi bi-star" viewBox="0 0 16 16">
                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star-fill d-none" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
            </div>
        </article>
    </main>
<!--===============================================================================================-->
    <footer></footer>
<!--===============================================================================================-->
    <script src="../js/producto.js" type="module"></script>
<!--===============================================================================================-->
    <script src="../vendors/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../vendors/js/popper.min.js"></script>
    <script src="../vendors/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
</body>
</html>
