<!DOCTYPE html>
<html>
<head>
<!--===============================================================================================-->
    <meta charset="utf-8">
<!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--===============================================================================================-->
    <meta name="description" content="Other Ecommerce">
<!--===============================================================================================-->
    <meta name="keywords" content="Other Ecommerce">
<!--===============================================================================================-->
    <link rel="stylesheet" href="../css/style.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="../vendors/css/bootstrap.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<!--===============================================================================================-->
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
<!--===============================================================================================-->
    <title>Other Ecommerce</title>
<!--===============================================================================================-->
</head>
<body>
<!--===============================================================================================-->
    <header></header>
<!--===============================================================================================-->
    <main class="container-fluid px-md-0 py-5 bg-light mh-700 text-center">
        <div class="container bg-white">
            <article class="container p-3 position-relative bg-white border-top">
                <div class="row align-items-center justify-content-center">
                    <section class="col-12 col-md-2 my-3 my-md-0" id="imagen">
                        <img src="../img/1-1.png" alt="Imagen producto" class="w-75">
                    </section>
                    <section class="col-12 col-md-4 my-3 my-md-0" id="detalles">
                        <h4>Nombre</h4>
                    </section>
                    <section class="col-12 col-md-5 my-3 my-md-0" id="precio">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-12 col-md-6 my-3 my-md-0">
                                <p class="text-secondary">Cantidad:</p>
                                <h4>1</h4>
                            </div>
                            <div class="col-12 col-md-6 my-3 my-md-0">
                                <p class="text-secondary">Subtotal:</p>
                                <h4>1123</h4>
                            </div>
                        </div>
                    </section>
                </div>
                <div id="quitar">
                    <button class="btn btn-sm btn-danger">x</button>
                </div>
            </article>
            <section class="container px-3 py-5 border-top">
                <div class="row align-items-center justify-content-center">
                    <div class="col-12 col-md-3">
                        <h5>Total:</h5>
                    </div>
                    <div class="col-12 col-md-3">
                        <h5 id="total">$123</h5>
                    </div>
                </div>
                <button class="btn btn-primary w-75 mt-5" id="pagar">Pasar a pago</button>
            </section>
        </div>
    </main>
<!--===============================================================================================-->
    <footer></footer>
<!--===============================================================================================-->
    <script src="../js/carrito.js" type="module"></script>
<!--===============================================================================================-->
    <script src="../vendors/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../vendors/js/popper.min.js"></script>
    <script src="../vendors/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!--===============================================================================================-->
</body>
</html>
