<!DOCTYPE html>
<html>
<head>
<!--===============================================================================================-->
    <meta charset="utf-8">
<!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--===============================================================================================-->
    <meta name="description" content="Other Ecommerce">
<!--===============================================================================================-->
    <meta name="keywords" content="Other Ecommerce">
<!--===============================================================================================-->
    <link rel="stylesheet" href="../css/style.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="../vendors/css/bootstrap.min.css">
<!--===============================================================================================-->
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
<!--===============================================================================================-->
    <title>Other Ecommerce</title>
<!--===============================================================================================-->
</head>
<body>
<!--===============================================================================================-->
    <header></header>
<!--===============================================================================================-->
    <main class="container-fluid px-md-0 py-5 bg-light mh-700 text-center">
        <div class="container text-center p-3">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 bg-white rounded p-3">
                    <form class="p-3 text-start">
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label"><b>Número de tarjeta</b></label>
                            <input type="text" class="form-control" id="cardNumber" aria-describedby="numero tarjeta" required="">
                        </div>
                        <div class="mb-3">
                            <label for="cardName" class="form-label"><b>Nombre</b></label>
                            <input type="text" class="form-control" id="cardName" aria-describedby="nombre en tarjeta" required="">
                            <div class="form-text">Nombre como aparece en la tarjeta.</div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="cardDate" class="form-label"><b>Vencimiento</b></label>
                                    <div class="input-group">
                                        <input id="cardMonth" type="text" class="form-control" placeholder="MM" aria-describedby="mes" pattern="^(0[1-9])|(1[0-2])$" maxlength="2" required="">
                                        <input id="cardYear" type="text" class="form-control" placeholder="AAAA" aria-describedby="año" pattern="^([0-9][0-9][0-9][0-9])$" maxlength="4" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="cardSN" class="form-label"><b>Código de Seguridad</b></label>
                                    <input type="text" class="form-control" id="cardName" aria-describedby="codigo de seguridad" pattern="^([0-9][0-9][0-9])$" maxlength="3" required="">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4">Finalizar compra</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
<!--===============================================================================================-->
    <footer></footer>
<!--===============================================================================================-->
    <script src="../js/checkout.js" type="module"></script>
<!--===============================================================================================-->
    <script src="../vendors/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../vendors/js/popper.min.js"></script>
    <script src="../vendors/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
</body>
</html>
