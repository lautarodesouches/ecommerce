<!DOCTYPE html>
<html>
<head>
<!--===============================================================================================-->
    <meta charset="utf-8">
<!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--===============================================================================================-->
    <meta name="description" content="Other Ecommerce">
<!--===============================================================================================-->
    <meta name="keywords" content="Other Ecommerce">
<!--===============================================================================================-->
    <link rel="stylesheet" href="/css/style.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="/vendors/css/bootstrap.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<!--===============================================================================================-->
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
<!--===============================================================================================-->
    <title>Other Ecommerce</title>
<!--===============================================================================================-->
</head>
<body>
<!--===============================================================================================-->
    <header class="bg-primary py-2 text-white">
        <div class="container text-center">
            <section class="row align-items-center justify-conter-center">
                <div class="col-2 px-2">
                    <a href="/" class="text-decoration-none text-white">Logo</a>
                </div>
                <div class="col-5 px-2">
                    <input class="form-control shadow" type="text" placeholder="Buscar" aria-label="Search" id="buscadorPrincipal">
                </div>
                <nav class="col-5 px-1">
                    <div class="row w-100 m-0">
                        <div class="col-6 col-md-4 p-0" id="ingresar">
                            <a href="/login/" class="nav-link text-white"><p class="m-0">Ingresar</p></a>
                        </div>
                        <div class="d-none d-md-block col-4 p-0" id="ingresar">
                            <a href="/register/" class="nav-link text-white"><p class="m-0">Registrarme</p></a>
                        </div>
                        <div class="col-6 col-md-4  p-0 mt-1">
                            <a href="/cart/" class="text-decoration-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-cart3" viewBox="0 0 16 16">
                                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                </svg>
                                <span id="cantidadItemsEnCarrito"></span>
                            </a>
                        </div>
                    </div>
                </nav>
            </section>
            <section class="pt-3" id="menu">
                <div class="d-md-none" id="mostrarMenu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </div>
                <nav class="mt-md-2 p-2 d-md-block d-none bg-primary w-100 rounded" id="contenidoMenu">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-12 col-md-2">
                            <a href="/" class="text-decoration-none text-white">Inicio</a>
                        </div>
                        <div class="col-12 col-md-2">
                            <a href="#categorias" class="text-decoration-none text-white">Categorias</a>
                        </div>
                        <div class="col-12 col-md-2">
                            <a href="#favoritos" class="text-decoration-none text-white">Favoritos</a>
                        </div>
                        <div class="col-12 col-md-2">
                            <a href="#ofertas" class="text-decoration-none text-white">Ofertas</a>
                        </div>
                        <div class="d-md-none mt-3" id="sesion">
                            <div class="col-12">
                                <a href="/login/" class="text-decoration-none text-white">Iniciar sesión</a>
                            </div>
                            <div class="col-12">
                                <a href="/register/" class="text-decoration-none text-white">Registrarme</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </section>
        </div>
    </header>
<!--===============================================================================================-->
	<main class="container-fluid py-5 px-md-5 bg-light mh-700">
        <article class="container rounded bg-white py-5">
            <div class="row align-items-center justify-content-center">
                <section class="col-1 col-md-05 text-center">
                    <div class="row" id="imagenes">
                        <div class="col-12 my-2 mh-100 rounded imagen-miniatura p-2 imagen-miniatura-actual">
                            <div class="h-30 cimagenes">
                                <img src="/img/5-iphone-12-1.png" class="mw-100 h-100">
                            </div>
                        </div>
                        <div class="col-12 my-2 mh-100 rounded imagen-miniatura p-2">
                            <div class="h-30 cimagenes">
                                <img src="/img/5-iphone-12-2.png" class="mw-100 h-100">
                            </div>
                        </div>
                        <div class="col-12 my-2 mh-100 rounded imagen-miniatura p-2">
                            <div class="h-30 cimagenes">
                                <img src="/img/5-iphone-12-3.png" class="mw-100 h-100">
                            </div>
                        </div>
                        <div class="col-12 my-2 mh-100 rounded imagen-miniatura p-2">
                            <div class="h-30 cimagenes">
                                <img src="/img/5-iphone-12-4.png" class="mw-100 h-100">
                            </div>
                        </div>
                    </div>
                </section>
                <section class="col-11 col-md-3 text-center" id="imagenPrincipal">
                </section>
                <section class="col-12 col-md-4 mt-5 mt-md-0">
                    <h3 class="text-center mb-5 arial" id="nombreProducto">Iphone X</h3>
                    <div>
                        <h5 class="mb-3 georgia">Color:</h5>
                        <div class="row align-items-end justify-content-center text-center" id="coloresDisponibles">
                            <div class="col-12 col-md-4">
                                <a href="#" class="text-decoration-none">
                                    <p class="bg-dark rounded text-white px-3 py-1 mb-4">Negro</p>
                                </a>
                            </div>
                            <div class="col-12 col-md-4">
                                <a href="#" class="text-decoration-none">
                                    <p class="bg-primary rounded text-white px-3 py-1">Azul</p>
                                </a>
                            </div>
                            <div class="col-12 col-md-4">
                                <a href="#" class="text-decoration-none">
                                    <p class="bg-danger rounded text-white px-3 py-1">Rojo</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div id="descripcion">
                        <h5 class="mb-3 georgia">Descripcion:</h5>
                    </div>
                </section>
                <section class="col-12 col-md-4 text-center p-3">
                    <div class="row align-items-start justify-content-center">
                        <div class="col-6" id="envio-gratis">
                        </div>
                        <div class="col-12 my-3 georgia">
                            <h4 id="precio"></h4>
                        </div>
                        <div class="col-12 col-md-4">
                            <h5 class="georgia">Cantidad:</h5>
                        </div>
                        <div class="col-12 col-md-4 mt-3 mt-md-0" id="cantidad">
                            <div class="cursor" id="cantidadActual">
                                <span class="h5 pe-3">1</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6z"/>
                                </svg>
                            </div>
                            <div class="border rounded mt-3 d-none" id="seleccionarCantidad">
                                <ul class="list-unstyled m-0">
                                    <li value="1"class="py-1 bg-primary text-white">1</li>
                                    <li value="2" class="py-1">2</li>
                                    <li value="3" class="py-1">3</li>
                                    <li value="4" class="py-1">4</li>
                                    <li value="5" class="py-1">5</li>
                                    <input type="number" class="text-center" placeholder="Ingresar valor">
                                </ul>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 mt-4 mt-md-0" id="disponibles">
                            <span>Disponibles: 84</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg w-75 mt-5" id="comprar-ahora">Comprar Ahora</button>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-outline-primary btn-lg w-75 mt-3" id="agregar-carrito">Agregar al carrito</button>
                    </div>
                </section>
            </div>
        </article>
	</header>
<!--===============================================================================================-->
    <footer class="container-fluid page-footer py-2 bg-light">
        <div class="footer-copyright">
          <nav class="row justify-content-center text-center text-dark">
                <div class="col-12 col-md-3"><a href="#ayuda" class="text-decoration-none text-dark">Ayuda</a></div>
                <div class="col-12 col-md-3"><a href="#contacto" class="text-decoration-none text-dark" target="_blank">Contacto</a></div>
                <div class="col-12 col-md-3"><a href="#privacidad" class="text-decoration-none text-dark">Privacidad</a></div>
                <div class="col-12 col-md-3">©2022 Copyright. All rights reserved.</div>
          </nav>
        </div>
    </footer>
<!--===============================================================================================-->
    <script src="/js/main.js"></script>
	<script src="/js/producto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/vendors/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/vendors/js/popper.min.js"></script>
    <script src="/vendors/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
</body>
</html>
