<!DOCTYPE html>
<html>
<head>
<!--===============================================================================================-->
    <meta charset="utf-8">
<!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--===============================================================================================-->
    <meta name="description" content="Other Ecommerce">
<!--===============================================================================================-->
    <meta name="keywords" content="Other Ecommerce">
<!--===============================================================================================-->
    <link rel="stylesheet" href="css/style.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<!--===============================================================================================-->
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
<!--===============================================================================================-->
    <title>Other Ecommerce</title>
<!--===============================================================================================-->
</head>
<body>
<!--===============================================================================================-->
    <nav class="bg-primary py-2 text-white">
        <div class="container text-center">
            <div class="row align-items-center justify-conter-center">
                <div class="col-2 px-2">
                    <a href="/" class="text-decoration-none text-white">Logo</a>
                </div>
                <div class="col-5 px-2">
                    <input class="form-control shadow" type="text" placeholder="Buscar" aria-label="Search" id="buscadorPrincipal">
                </div>
                <div class="col-5 px-1">
                    <div class="row w-100 m-0">
                        <div class="col-6 col-md-4 p-0" id="ingresar">
                            <a href="/login/" class="nav-link text-white"><p class="m-0">Ingresar</p></a>
                        </div>
                        <div class="d-none d-md-block col-4 p-0" id="ingresar">
                            <a href="/register/" class="nav-link text-white"><p class="m-0">Registrarme</p></a>
                        </div>
                        <div class="col-6 col-md-4  p-0 mt-1">
                            <a href="/cart/" class="text-decoration-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-cart3" viewBox="0 0 16 16">
                                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                </svg>
                                <span id="cantidadItemsEnCarrito"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-12 pt-3" id="menu">
                    <div class="d-md-none" id="mostrarMenu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                            <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </div>
                    <div class="mt-md-2 p-2 d-md-block d-none bg-primary w-100 rounded" id="contenidoMenu">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-12 col-md-2">
                                <a href="/" class="text-decoration-none text-white">Inicio</a>
                            </div>
                            <div class="col-12 col-md-2">
                                <a href="#categorias" class="text-decoration-none text-white">Categorias</a>
                            </div>
                            <div class="col-12 col-md-2">
                                <a href="#favoritos" class="text-decoration-none text-white">Favoritos</a>
                            </div>
                            <div class="col-12 col-md-2">
                                <a href="#ofertas" class="text-decoration-none text-white">Ofertas</a>
                            </div>
                            <div class="d-md-none mt-3" id="sesion">
                                <div class="col-12">
                                    <a href="/login/" class="text-decoration-none text-white">Iniciar sesión</a>
                                </div>
                                <div class="col-12">
                                    <a href="/register/" class="text-decoration-none text-white">Registrarme</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
<!--===============================================================================================-->
    <header class="container-fluid py-2 py-md-5 bg-light">
        <div class="container">
            <div class="row align-items-start justify-conter-center">
                <div class="col-12 col-md-4">
                    <div class="my-3" id="filtrosActivos">
                        <h5 class="georgia">Filtros Activos:</h5>
                        <div class="row">
                            <div class="col-auto bg-primary text-white rounded px-4 py-1 m-2 position-relative">Celulares<span class="cross">x</span></div>
                            <div class="col-auto bg-primary text-white rounded px-4 py-1 m-2 position-relative">Apple<span class="cross">x</span></div>
                            <div class="col-auto bg-primary text-white rounded px-4 py-1 m-2 position-relative">Envio Gratis<span class="cross">x</span></div>
                        </div>
                    </div>
                    <div class="my-3" id="precio">
                        <h5 class="georgia">Precio:</h5>
                        <div class="row align-items-center justify-content-start input-group text-center mt-3">
                            <div class="col-12 col-md-3">
                                <input type="number" class="form-control" aria-label="minimo" placeholder="Min" id="precioMinimo">
                            </div>
                            <div class="col-12 col-md-1">-</div>
                            <div class="col-12 col-md-3">
                                <input type="number" class="form-control" aria-label="maximo" placeholder="Max" id="precioMaximo">
                            </div>
                            <div class="col-12 col-md-5 my-4 my-md-0">
                                <button class="btn btn-primary" id="agregarFiltroPrecio">
                                    Agregar Filtro
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="my-3" id="categorias">
                    </div>
                    <div class="my-3" id="marcas">
                    </div>
                    <div class="my-3" id="envio">
                        <h5 class="mb-2 georgia">Tipo de Envío:</h5>
                        <p class="pt-1 pb-0 my-0"><a class="text-decoration-none text-dark tipoEnvio">Todos</a></p>
                        <p class="pt-1 pb-0 my-0"><a class="text-decoration-none text-dark tipoEnvio">Envio Gratis</a></p>
                        <p class="pt-1 pb-0 my-0"><a class="text-decoration-none text-dark tipoEnvio">Envio Pago</a></p>
                    </div>
                </div>
                <div class="col-12 col-md-8 mt-3 mt-md-0">
                    <div class="row align-items-start justify-content-end">
                        <div class="col-12 col-md-5 georgia" id="ordenar" tabindex="1">
                            <p class="text-end m-0 mb-2" id="abrirOpcionesOrden">
                                <span id="orden">Menor precio</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-arrow-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                                </svg>
                            </p>
                            <div class="text-center bg-white rounded w-50 d-none" id="opcionesOrden">
                                <ul class="list-unstyled m-0">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center justify-conter-center mt-2 mt-md-3" id="productos">
                    </div>
                </div>
            </div>
        </div>
    </header>
<!--===============================================================================================-->
    <footer class="container-fluid page-footer py-2 bg-light">
        <div class="footer-copyright">
          <div class="row justify-content-center text-center text-dark">
            <div class="col-12 col-md-3"><a href="#ayuda" class="text-decoration-none text-dark">Ayuda</a></div>
            <div class="col-12 col-md-3"><a href="#contacto" class="text-decoration-none text-dark" target="_blank">Contacto</a></div>
            <div class="col-12 col-md-3"><a href="#privacidad" class="text-decoration-none text-dark">Privacidad</a></div>
            <div class="col-12 col-md-3">©2022 Copyright. All rights reserved.</div>
          </div>
        </div>
    </footer>
<!--===============================================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js"></script>
    <script src="js/index/desktop.js"></script>
    <script src="vendors/js/jquery-3.3.1.slim.min.js"></script>
    <script src="vendors/js/popper.min.js"></script>
    <script src="vendors/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
</body>
</html>
