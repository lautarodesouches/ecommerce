<!DOCTYPE html>
<html>
<head>
<!--===============================================================================================-->
    <meta charset="utf-8">
<!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--===============================================================================================-->
    <meta name="description" content="Other Ecommerce">
<!--===============================================================================================-->
    <meta name="keywords" content="Other Ecommerce">
<!--===============================================================================================-->
    <link rel="stylesheet" href="../css/style.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="../vendors/css/bootstrap.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<!--===============================================================================================-->
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
<!--===============================================================================================-->
    <title>Other Ecommerce</title>
<!--===============================================================================================-->
</head>
<body>
<!--===============================================================================================-->
    <header></header>
<!--===============================================================================================-->
    <main class="container-fluid py-5 bg-light mh-700">
        <div class="row align-items-start justify-content-center">
            <section class="col-12 col-md-3" id="filtros">
                <div class="row">
                    <div class="col-1 col-md-2"></div>
                    <div class="col-11 col-md-10">
                        <section class="my-4 d-none" id="filtros-activos">
                            <h5>Filtros Activos</h5>
                            <div class="row mt-3 position-relative"></div>
                        </section>
                        <section class="my-4">
                            <h5>Categorias</h5>
                            <div id="categorias"></div>
                        </section>
                        <section class="my-4">
                            <h5>Marcas</h5>
                            <div id="marcas"></div>
                        </section>
                    </div>
                </div>
            </section>
            <div class="col-12 col-md-9">
                <section class="row align-items-start justify-content-end" id="orden">
                    <div class="col-8 col-md-2 text-center p-0 rounded bg-white position-relative">
                        <div class="py-2 rounded border" id="abrirOpcionesOrden">
                            <span>Random</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-arrow-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                            </svg>
                        </div>
                        <div class="bg-white d-none" id="opcionesOrden">
                            <ul class="list-unstyled m-0">
                                <li class="py-2 border rounded">Random</li>
                                <li class="py-2 border rounded">Menor Precio</li>
                                <li class="py-2 border rounded">Mayor Precio</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-2 col-md-1"></div>
                </section>
                <section id="resultados"></section>
            </div>
        </div>
    </main>
<!--===============================================================================================-->
    <footer></footer>
<!--===============================================================================================-->
    <script src="../js/buscador.js" type="module"></script>
<!--===============================================================================================-->
    <script src="../vendors/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../vendors/js/popper.min.js"></script>
    <script src="../vendors/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!--===============================================================================================-->
</body>
</html>
